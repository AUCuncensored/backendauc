version: 1
services:
  - type: web
    name: aucfree  # Replace with a name for your service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    healthCheckPath: /
    autoDeploy: true
    routes:
      - src: /api/(.*)
        dest: http://localhost:5000/api/$1